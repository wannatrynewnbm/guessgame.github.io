<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Name Game</title>
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <div class="container">
        <h1><i>POPULAR SINGERS GUESS GAME</i></h1>
        <br>
        <p style="color:white;">Get started! Press any alphabet to start..</p>

        <!-- When user presses any key, start game -->
        <h4 style="color:DodgerBlue;">....Name....</h4>
        <div id="currentWord"></div>       
        <h4 style="color:rgb(228, 113, 37);">..Lives Remaining..</h4>
        <div id="remainingGuesses"></div>
        <h4 style="color:rgb(248, 30, 255);">..Guessed Letters..</h4>
        <div id="guessedLetters"></div>
        <h4 style="color:rgb(221, 219, 84);">..Wins..</h4>
        <div id="totalWins">
        </div>
        <h4 style="color:rgb(226, 35, 35);">..Losses..</h4>
        <div id="numLosses"></div>

    </div>

<!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>    
    <script src="javascript/game.js"></script>
</body>
</html>
